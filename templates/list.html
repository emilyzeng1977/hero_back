{% extends "base.html" %}
{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>city</th>
        <th>Pincode</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>   
      {% for row in rows %}
        <tr>
          <td>{{row["name"]}}</td>
          <td>{{row["addr"]}}</td>
          <td>{{row["city"]}}</td>
          <td>{{row["pin"]}}</td>
          <td>
            <a href="/delete/{{row.id}}"
               class="btn btn-danger btn-xs"
               onclick="return confirm('Are You Sure To Delete ?')">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>    
  <a href = "/">Go back to home page</a>
{% endblock %}
